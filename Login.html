<!DOCTYPE html>
</html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log in Form</title>
	<link rel="stylesheet" type="text/css" href="Login.css">
  <link rel="icon" href="pandas_icon2.png" type="image/ico">
	<script src="https://kit.fontawesome.com/4dcc7868ee.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="nav">
  <div class="logo">
    <a class="logo" href="index3.html">
      <img src="text_logo.png" alt="logo">
    </a>
  </div>
  </header>

	<section class="center">
		<h1>Log In</h1>
		<form method="post">
			<div class="txt_field">
				<input type="text" required>
				<span></span>
				<label>Username</label>
			</div>

			<div class="txt_field">
				<input type="password" required>
				<span></span>
				<label>Password</label>
			</div>
			
			<a class="login_link" href="Pandas.html">Log In</a>
			<div class="Signup">
				Not a member? <a href="Signup.html">Sign up</a>
			</div>
		</form>
	</section>
</body>
</html>
